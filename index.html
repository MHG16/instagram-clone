<!DOCTYPE html>
<html>
<head>
	<title>Instagram clone</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<header class="header">
		<i class="fa fa-plus-circle fa-2x"></i>
	</header>
	<form class="addToPage">
		<input class="imageURL" type="text" placeholder="Image URL"></input>
		<textarea class="imageCaption" type="text" placeholder="Image Caption"></textarea>
		<button class="cancel" type="reset">Cancel</button>
		<button class="addImage" type="submit">Add Image</button>
	</form>
	<section class="displayArea">
		<div class="mobileBorder">
			<div class="imageHolder">
				<div class="image"></div>
				<div class="caption"></div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
