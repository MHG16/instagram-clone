<!DOCTYPE html>
<html>
<head>
	<title>Instagram clone</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header class="header">
	</header>
	<form class="addImage">
		<input class="imageURL" type="text"></input>
		<textarea class="imageCaption" type="text"></textarea>
		<button class="cancel" type="reset">Cancel</button>
		<button class="addImage" type="submit">Add Image</button>
	</form>
	<section class="displayArea">
		<div class="mobileBorder">
			<div class="imageHolder">
				<div class="image"></div>
				<div class="caption"></div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
